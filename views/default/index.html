{{extend 'layout.html'}}
{{from gluon.tools import prettydate}}

<h2>{{=auth.user.first_name}}</h2>
{{=form}}
<ul>
{{for msg in messages:}}
  <li style="border: 1px solid #000; margin-top: 5px;">
    <strong>{{=msg.created_by.first_name}}</strong>
    <small>{{=prettydate(msg.created_on)}}</small>
    <p>
      {{=msg.message}}
    </p>
  </li>
{{pass}}
</ul>
